{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Greetings {{ user.username }}!
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>Home Page</p>
<a href="{% url 'login' %}">Log In</a>
</br>
<a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock %}
